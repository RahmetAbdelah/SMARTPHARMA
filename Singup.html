<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPharma | Sign Up</title>
  <link rel="stylesheet" href="pharma.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header>
    <section class="signup-header">
      <div class="heading">
        <span>Join SmartPharma</span>
        <h2>Create Your Account</h2>
        <p>Sign up to receive health tips, pharmacy updates, and personalized wellness support.</p>
      </div>
    </section>
  </header>

  <!-- Signup Form -->
  <main>
    <section class="signup-form">
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a strong password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <section class="footer" id="footer">
      <div class="footer-box">
        <h2>Smart <span>Pharma</span></h2>
        <p>Your trusted partner in health and wellness.</p>
        <div class="social">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
      </div>
    </section>
  </footer>

</body>
</html>
